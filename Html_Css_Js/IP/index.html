<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>
    <style>
        #editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
        }

        #browser {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Live HTML Editor</h1>
    <textarea id="editor" placeholder="Type your HTML here..."></textarea>
    <iframe id="browser"></iframe>

    <script>
        const editor = document.querySelector('#editor');
        const browser = document.querySelector('#browser');

        editor.oninput = function (e) {
            browser.srcdoc = e.target.value;
        };
    </script>
</body>
</html>
